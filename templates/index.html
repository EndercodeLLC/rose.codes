{% extends "base.html" %}

{% block content %}
  <h1 class="homepage_title">
    {{ config.title }}
  </h1>
  <p>{{ config.description }}</p>
  {% set section = get_section(path="blog/_index.md") %}
  {% for page in section.pages %}
    {% if loop.first %}
      <br>
    {% else %}
      <br><br>
    {% endif %}
    {{ macros::preview(page=page) }}
  {% endfor %}
{% endblock content %}
