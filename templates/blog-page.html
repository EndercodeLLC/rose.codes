{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ macros::icon(name="clock") }} {{ page.reading_time }} minute read &nbsp; {{ macros::icon(name="published") }} Published {{ page.date }}</strong></p>
{{ page.content | safe }}
<p class="copyright"><small>&copy; {{ page.year }} Rose Codes</small></p>
{% endblock content %}
